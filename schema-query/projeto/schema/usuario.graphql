
type Perfil{
    id: Int
    nome:String
}

enum UsuarioStatus{
    ATIVO
    INATIVO
    BLOQUEADO
}

#Tipos Scalares do GraphQL (ID,String,Int,Float,Boolean)
type Usuario{
    id:Int!
    nome: String!
    email: String!
    idade: Int
    salario: Float
    vip: Boolean
    perfil: Perfil
    status: UsuarioStatus

}